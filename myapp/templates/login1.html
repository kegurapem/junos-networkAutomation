<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Agrega las referencias a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="p-4 border rounded shadow">
                    {% csrf_token %} 
                    {% comment %} <h3 class="mb-4">Iniciar sesi칩n</h3> {% endcomment %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a">
                    </div>
    
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
                    </div>
    
                    {% comment %} <p class="text-center">Ya tienes una cuenta? <a href="{% url 'signup1' %}">Crear cuenta</a></p> {% endcomment %}
                </form>
            </div>
        </div>
    </div>
    
    <!-- Agrega la referencia a Bootstrap JS (opcional si no necesitas funcionalidad de JavaScript de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
