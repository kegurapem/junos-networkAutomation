{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h3>Registrarse Aquí</h3>
    <form>
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="username">Usuario</label>
            <input class="form-control" type="text" placeholder="Usuario" name="username" id="username">
        
        <div class="mb-3">
            <label class="form-label" for="email">Correo</label>
            <input class="form-control" type="email" placeholder="Correo" name="email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password1">Contraseña</label>
            <input class="form-control" type="password" placeholder="Contraseña" id="password1" name="password1" value="password1">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password2">Confirmar Constraseña</label>
            <input class="form-control" type="password" placeholder="Confirmar Constraseña" id="password2" name="password2" value="password2">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="administrador" id="administrador">
            <label class="form-check-label" for="administrador">Administrador</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="consultor" id="consultor">
            <label class="form-check-label" for="consultor">Consultor</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'login' %}" >Ya tengo una cuenta</a>
    </form>
</body>
</html>
{% endblock content %}
